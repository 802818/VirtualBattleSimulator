<!DOCTYPE html>
<html>
    <head> 
        <title>Virtual Battle Simulator</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="VBS_App.js"></script>
        <style type="text/css">
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
        </style>
    </head>
<body>
    
    <h1>Virtual Battle Simulator</h1>
    <script>

    </script>
    <div id = "charMaker">
        <form>
        Name:<br>
        <input type = "text" id = "charName"><br><br>
        Combat Type:<br>
        <select id="type">
            <option value="power">Power</option>
            <option value="speed">Speed</option>
            <option value="magic">Magic</option>
        </select><br><br>
        Ability Points Remaining: <span id = "ptsRemain">10</span><br><br>
        Health Points:<br>
        <input type="integer" size="3" id="HP" readonly>
        <button type = "button" id = "plusHP">+</button>
        <button type = "button" id = "minusHP">-</button><br><br>
        Strength:<br>
        <input type = "integer" size= "3" id = "strength" readonly>
        <button type = "button" id = "plusStrength">+</button>
        <button type = "button" id = "minusStrength">-</button><br><br>
        Luck:<br>
        <input type = "integer" size= "3" id = "luck" readonly>
        <button type = "button" id = "plusLuck">+</button>
        <button type = "button" id = "minusLuck">-</button><br><br>
        <button type = "button" id = "save">Save</button>
        <button type = "button" id = "openBattle">Open Battle Interface</button><br><br>
    </form>
    </div>
    <div id = "fighter1" style="display: none;">
        <form>
        Fighter 1: <br><br>
        Name:
        <select id="charSelect1">
        </select>
        <button type = "button" id = "searchChar1">Search</button><br><br>
        Combat Type:
        <input type = "text" size = "3" id = "type1" readonly> <br><br>
        Health Points:
        <input type="integer" size="3" id="HP1" readonly><br><br>
        Strength:
        <input type = "integer" size= "3" id = "strength1" readonly><br><br>
        Luck:
        <input type = "integer" size= "3" id = "luck1" readonly><br><br>
    </form>
    </div>
    <div id = "fighter2" style="display: none;">
        <form>
        Fighter 2: <br><br>
        Name:
        <select id="charSelect2">
        </select>
        <button type = "button" id = "searchChar2">Search</button><br><br>
        Combat Type:
        <input type = "text" size = "3" id = "type2"> <br><br>
        Health Points:
        <input type="integer" size="3" id="HP2" readonly><br><br>
        Strength:
        <input type = "integer" size= "3" id = "strength2" readonly><br><br>
        Luck:
        <input type = "integer" size= "3" id = "luck2" readonly><br><br>
    </form>
    </div>
    <div id = "startFight" style="display: none;">
        <form>
        <button type = "button" id = "startTheFight">Start The Fight!</button>
        </form>
    </div>
</body>
</html>
