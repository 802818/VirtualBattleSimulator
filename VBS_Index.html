<!DOCTYPE html>
<html>
    <head> 
        <title>Virtual Battle Simulator</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="VBS_App.js"></script>
        <style type="text/css">
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
        </style>
    </head>
<body>
    
    <h1>Virtual Battle Simulator</h1>
    <script>

    </script>
    <form>
        Name:<br>
        <input type = "text" id = "charName"><br><br>
        Combat Type:<br>
        <select id="type">
            <option value="power">Power</option>
            <option value="speed">Speed</option>
            <option value="magic">Magic</option>
        </select><br><br>
        Ability Points Remaining: <span id = "ptsRemain">10</span><br><br>
        Health Points:<br>
        <input type="integer" size="3" id="HP">
        <button type = "button" id = "plusHP">+</button>
        <button type = "button" id = "minusHP">-</button><br><br>
        Strength:<br>
        <input type = "integer" size= "3" id = "strength">
        <button type = "button" id = "plusStrength">+</button>
        <button type = "button" id = "minusStrength">-</button><br><br>
        <button type = "button" id = "save">Click Me</button>
    </form>
</body>
</html>
